name: build docs

on: 
  push:
    branches: 
      - main

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3
      - name: debug path
        run: echo $TEST_PATH
        env: 
          TEST_PATH: $GITHUB_WORKSPACE+'/Lazer_Eyes/Docs/Docs.csproj'
